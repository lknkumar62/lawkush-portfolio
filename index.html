<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawkush Kumar - Portfolio</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bf00ff;
            --neon-green: #00ff88;
            --dark-bg: #0a0a0a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0a0a0a, #1a0033, #0a0a0a, #001a33);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            filter: blur(50px);
            opacity: 0.5;
            animation: float 20s infinite;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: var(--neon-purple);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: var(--neon-blue);
            border-radius: 50%;
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 250px;
            height: 250px;
            background: var(--neon-pink);
            border-radius: 50%;
            bottom: 10%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .circle-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 50px;
        }

        .rotating-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid var(--neon-blue);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }

        .rotating-ring:nth-child(2) {
            width: 90%;
            height: 90%;
            top: 5%;
            left: 5%;
            border-top: 3px solid var(--neon-pink);
            animation: rotate 15s linear infinite reverse;
        }

        .rotating-ring:nth-child(3) {
            width: 80%;
            height: 80%;
            top: 10%;
            left: 10%;
            border-top: 3px solid var(--neon-green);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .profile-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.5);
            transition: all 0.5s ease;
            background: #1a1a2e;
        }

        .profile-image:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 0 80px rgba(0, 243, 255, 0.8);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-text {
            text-align: center;
            z-index: 1;
        }

        .hero-text h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px var(--neon-blue)); }
            to { filter: drop-shadow(0 0 30px var(--neon-pink)); }
        }

        .hero-text p {
            font-size: 1.3rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        .scroll-indicator span {
            display: block;
            width: 30px;
            height: 50px;
            border: 2px solid var(--neon-blue);
            border-radius: 20px;
            position: relative;
        }

        .scroll-indicator span::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            background: var(--neon-blue);
            border-radius: 50%;
            animation: scroll 2s infinite;
        }

        @keyframes scroll {
            0% { opacity: 1; top: 10px; }
            100% { opacity: 0; top: 30px; }
        }

        /* Social Media Section */
        .social-section {
            min-height: 100vh;
            padding: 100px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 50px;
            text-align: center;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            border-radius: 2px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            width: 100%;
        }

        .social-card {
            position: relative;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-decoration: none;
            color: white;
            display: block;
        }

        .social-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-card:hover::before {
            left: 100%;
        }

        .social-card.instagram {
            box-shadow: 0 0 20px rgba(225, 48, 108, 0.3);
            border-color: rgba(225, 48, 108, 0.5);
        }

        .social-card.instagram:hover {
            box-shadow: 0 0 40px rgba(225, 48, 108, 0.6), inset 0 0 20px rgba(225, 48, 108, 0.1);
            transform: translateY(-10px) scale(1.02);
            border-color: #e1306c;
        }

        .social-card.twitter {
            box-shadow: 0 0 20px rgba(29, 161, 242, 0.3);
            border-color: rgba(29, 161, 242, 0.5);
        }

        .social-card.twitter:hover {
            box-shadow: 0 0 40px rgba(29, 161, 242, 0.6), inset 0 0 20px rgba(29, 161, 242, 0.1);
            transform: translateY(-10px) scale(1.02);
            border-color: #1da1f2;
        }

        .social-card.telegram {
            box-shadow: 0 0 20px rgba(0, 136, 204, 0.3);
            border-color: rgba(0, 136, 204, 0.5);
        }

        .social-card.telegram:hover {
            box-shadow: 0 0 40px rgba(0, 136, 204, 0.6), inset 0 0 20px rgba(0, 136, 204, 0.1);
            transform: translateY(-10px) scale(1.02);
            border-color: #0088cc;
        }

        .social-card.facebook {
            box-shadow: 0 0 20px rgba(66, 103, 178, 0.3);
            border-color: rgba(66, 103, 178, 0.5);
        }

        .social-card.facebook:hover {
            box-shadow: 0 0 40px rgba(66, 103, 178, 0.6), inset 0 0 20px rgba(66, 103, 178, 0.1);
            transform: translateY(-10px) scale(1.02);
            border-color: #4267B2;
        }

        .social-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .social-card.instagram .social-icon { color: #e1306c; }
        .social-card.twitter .social-icon { color: #1da1f2; }
        .social-card.telegram .social-icon { color: #0088cc; }
        .social-card.facebook .social-icon { color: #4267B2; }

        .social-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .social-link {
            color: #aaa;
            font-size: 0.9rem;
            word-break: break-all;
        }

        /* Products Section */
        .products-section {
            min-height: 100vh;
            padding: 100px 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: var(--neon-blue);
        }

        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .product-info {
            padding: 25px;
        }

        .product-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--neon-blue);
        }

        .product-description {
            color: #aaa;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .product-price {
            font-size: 1.5rem;
            color: var(--neon-green);
            font-weight: bold;
            margin-bottom: 15px;
        }

        .buy-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .buy-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(191, 0, 255, 0.5);
        }

        /* Blog Section */
        .blog-section {
            min-height: 100vh;
            padding: 100px 20px;
        }

        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .blog-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }

        .blog-date {
            color: var(--neon-pink);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .blog-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: white;
        }

        .blog-excerpt {
            color: #aaa;
            line-height: 1.6;
        }

        /* Blog Detail Page */
        .blog-detail {
            display: none;
            min-height: 100vh;
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .blog-detail.active {
            display: block;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .blog-detail-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .blog-detail h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .blog-detail .date {
            color: var(--neon-pink);
            margin-bottom: 30px;
            display: block;
        }

        .blog-detail .content {
            line-height: 1.8;
            color: #ddd;
            font-size: 1.1rem;
        }

        /* Admin Login Button */
        .admin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(191, 0, 255, 0.5);
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
            color: white;
            font-size: 1.5rem;
        }

        .admin-btn:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 0 40px rgba(191, 0, 255, 0.8);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            text-align: center;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: #aaa;
        }

        .file-input-label:hover {
            border-color: var(--neon-blue);
            color: var(--neon-blue);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 10px;
            display: none;
        }

        .preview-image.active {
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 243, 255, 0.4);
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            z-index: 3000;
            overflow-y: auto;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-header {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .admin-title {
            font-size: 1.5rem;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout-btn {
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff4444;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .admin-nav {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.02);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .admin-nav-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-nav-btn.active,
        .admin-nav-btn:hover {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            border-color: transparent;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }

        .admin-content {
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-section {
            display: none;
        }

        .admin-section.active {
            display: block;
        }

        .admin-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .admin-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-card h3 {
            margin-bottom: 20px;
            color: var(--neon-blue);
            font-size: 1.2rem;
        }

        .item-list {
            list-style: none;
        }

        .item-list li {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .edit-btn, .delete-btn {
            padding: 5px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s;
        }

        .edit-btn {
            background: rgba(0, 243, 255, 0.2);
            color: var(--neon-blue);
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4444;
        }

        .edit-btn:hover {
            background: rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .add-btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-blue));

            currentEditType = 'product';
            currentEditItem = null;
            document.getElementById('editModalTitle').textContent = 'Add Product';
            document.getElementById('editFormFields').innerHTML = `
                <div class="form-group">
                    <label>Product Title</label>
                    <input type="text" id="editTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Price (‚Çπ)</label>
                    <input type="number" id="editPrice" min="1" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="editImage" placeholder="https://..." required>
                </div>
            `;
            openModal('editModal');
        }

        function editProduct(id) {
            const item = data.products.find(p => p.id === id);
            currentEditType = 'product';
            currentEditItem = item;
            document.getElementById('editModalTitle').textContent = 'Edit Product';
            document.getElementById('editFormFields').innerHTML = `
                <div class="form-group">
                    <label>Product Title</label>
                    <input type="text" id="editTitle" value="${item.title}" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="editDescription" rows="3" required>${item.description}</textarea>
                </div>
                <div class="form-group">
                    <label>Price (‚Çπ)</label>
                    <input type="number" id="editPrice" value="${item.price}" min="1" required>
                </div>
                <div class="form-group">
                    <label>Image URL</label>
                    <input type="url" id="editImage" value="${item.image}" required>
                </div>
            `;
            openModal('editModal');
        }

        function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                data.products = data.products.filter(p => p.id !== id);
                saveData();
                showToast('Product deleted');
            }
        }

        function openAddBlog() {
            currentEditType = 'blog';
            currentEditItem = null;
            document.getElementById('editModalTitle').textContent = 'Add Blog Post';
            document.getElementById('editFormFields').innerHTML = `
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="editBlogTitle" required>
                </div>
                <div class="form-group">
                    <label>Excerpt (Short description)</label>
                    <textarea id="editBlogExcerpt" rows="2" required></textarea>
                </div>
                <div class="form-group">
                    <label>Full Content</label>
                    <textarea id="editBlogContent" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="editBlogDate" required>
                </div>
            `;
            openModal('editModal');
        }

        function editBlog(id) {
            const item = data.blogs.find(b => b.id === id);
            currentEditType = 'blog';
            currentEditItem = item;
            document.getElementById('editModalTitle').textContent = 'Edit Blog Post';
            document.getElementById('editFormFields').innerHTML = `
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" id="editBlogTitle" value="${item.title}" required>
                </div>
                <div class="form-group">
                    <label>Excerpt</label>
                    <textarea id="editBlogExcerpt" rows="2" required>${item.excerpt}</textarea>
                </div>
                <div class="form-group">
                    <label>Full Content</label>
                    <textarea id="editBlogContent" rows="6" required>${item.content || item.excerpt}</textarea>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="editBlogDate" value="${item.date}" required>
                </div>
            `;
            openModal('editModal');
        }

        function deleteBlog(id) {
            if (confirm('Are you sure you want to delete this blog post?')) {
                data.blogs = data.blogs.filter(b => b.id !== id);
                saveData();
                showToast('Blog post deleted');
            }
        }

        function handleEditSubmit(e) {
            e.preventDefault();
            
            if (currentEditType === 'social') {
                const newItem = {
                    id: currentEditItem ? currentEditItem.id : Date.now(),
                    name: document.getElementById('editName').value,
                    platform: document.getElementById('editPlatform').value,
                    url: document.getElementById('editUrl').value,
                    icon: document.getElementById('editIcon').value,
                    color: currentEditItem ? currentEditItem.color : '#00f3ff'
                };
                
                if (currentEditItem) {
                    const index = data.social.findIndex(s => s.id === currentEditItem.id);
                    data.social[index] = newItem;
                } else {
                    data.social.push(newItem);
                }
            } else if (currentEditType === 'product') {
                const newItem = {
                    id: currentEditItem ? currentEditItem.id : Date.now(),
                    title: document.getElementById('editTitle').value,
                    description: document.getElementById('editDescription').value,
                    price: parseInt(document.getElementById('editPrice').value),
                    image: document.getElementById('editImage').value
                };
                
                if (currentEditItem) {
                    const index = data.products.findIndex(p => p.id === currentEditItem.id);
                    data.products[index] = newItem;
                } else {
                    data.products.push(newItem);
                }
            } else if (currentEditType === 'blog') {
                const newItem = {
                    id: currentEditItem ? currentEditItem.id : Date.now(),
                    title: document.getElementById('editBlogTitle').value,
                    excerpt: document.getElementById('editBlogExcerpt').value,
                    content: document.getElementById('editBlogContent').value,
                    date: document.getElementById('editBlogDate').value
                };
                
                if (currentEditItem) {
                    const index = data.blogs.findIndex(b => b.id === currentEditItem.id);
                    data.blogs[index] = newItem;
                } else {
                    data.blogs.push(newItem);
                }
            }
            
            saveData();
            closeModal('editModal');
            showToast(currentEditItem ? '‚úÖ Updated successfully!' : '‚úÖ Added successfully!');
        }

        // Utility Functions
        function openModal(id) {
            document.getElementById(id).classList.add('active');
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = isError ? 'toast error show' : 'toast show';
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Close modals on outside click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal.active').forEach(modal => {
                    modal.classList.remove('active');
                });
                if (document.getElementById('blogDetail').classList.contains('active')) {
                    closeBlogDetail();
                }
            }
        });
    </script>
</body>
</html>
